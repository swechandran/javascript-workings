<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function execute(){
            document.getElementById("demo-1").innerHTML="executed with function"
        }
        
    </script>
</head>
<body>
    <p id="demo">Javascript Introduction</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Welcome to js"'>Click here
    </button>

    <h2 id="demo-1">With functions</h2>
    <button type="button" onclick="execute()">clickme</button>
    
</body> 
</html>
