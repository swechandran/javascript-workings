<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x=myfunction(2,3);
        document.getElementById("demo").innerHTML=x;
        function myfunction(a,b){
            return a*b 
        }
    </script>
